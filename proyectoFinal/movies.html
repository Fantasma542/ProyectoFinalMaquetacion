    <section id="movies">
        
        <form id="add-movie-form">
            <h3>FORMULARIO</h3>
            <input type="text" id="title" placeholder="TÍTULO" required>
            <input type="date" id="release-year" placeholder="AÑO DE LANZAMIENTO" required>
            <input type="text" id="actors" placeholder="ACTORES" required>
            <input type="text" id="writer" placeholder="GUIONISTA" required>
            <input type="text" id="director" placeholder="DIRECTOR" required>
            <input type="text" id="photo" placeholder="URL DE LA IMAGEN" required>
            <button type="button" id="add-movie-btn">AGREGAR PELÍCULA</button>
        </form>
        <h2>PELÍCULAS</h2>
        <div id="movie-list">
            </div>
    </section>
